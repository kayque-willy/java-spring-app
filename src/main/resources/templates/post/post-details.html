<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>My Blog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">My Blog</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item">
                        <!-- A notação @{..} retorna para URL anterior do Thymeleaf -->
                        <a th:href="@{..}">Posts</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Posts</li>
                </ol>
            </nav>
            <article>
                <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span
                        th:text="${post.titulo}"></span></h1>
                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.autor}"></span>
                    <br>
                    <i class="material-icons">date_range</i>
                    <span th:text="${post.data}"></span>
                </p>
                <section>
                    <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
                </section>
                <!-- A notação @{..} retorna para URL anterior do Thymeleaf -->
                <a th:href="@{..}" class="btn btn-primary" role="button" style="margin-top: 10px;">Voltar</a>
            </article>
        </div>
    </main>

</html>
