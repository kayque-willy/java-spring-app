<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>MyBlog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
        </nav>
    </header>
    <section>
        <div class="container" style="width: 70%;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item">
                        <!-- A notação @{...}  permite gerar as URLs do Thymeleaf -->
                        <a th:href="@{/posts}">Posts</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
                </ol>
            </nav>
            <div>
                <th:block th:include="/post/validation-message"></th:block>
                <form method="post" th:action="@{/save}" th:object="${post}">
                    <input th:field="*{id}" type="hidden" name="id" >
                    <div class="form-group">
                        <input th:field="*{titulo}" type="text" class="form-control" name="titulo"
                            placeholder="Título *">
                    </div>
                    <div class="form-group">
                        <input th:field="*{autor}" type="text" class="form-control" name="autor" placeholder="Autor *">
                    </div>
                    <textarea th:field="*{texto}" id="summernote" type="text" class="form-control" name="texto"
                        placeholder="Texto *"></textarea>
                    <small class="form-text text-muted">(*) Campos obrigatórios</small>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a th:href="@{/posts}" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
